<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>

<body>


    <main class="overlap-box">

        <div>
            <div class="content-words">
                <p id="first-line">Generate a</p>
                <p id="second-line">random password</p>
                <p id="third-line">Never use an insecure password again.</p>
            </div>

            <div class="actions">

                <div class="btn-div">
                    <button class="btn">Generate passwords</button>

                </div>
                <div class="input-field" >
                    <input id="input-length" type="number" placeholder="Enter length of password here">

                </div>
            </div>
        </div>

        <div class="password-line">

            <div class="middle-line">

                <div class="decoration-line"></div>

            </div>
        </div>

        <div class="see-passwords">

            <div class="password-1" id="password1">

            </div>
            

            <div class="password-2" id="password2">

            </div>
        </div>


    </main>





    <script type="text/javascript" src="main.js"></script>
</body>

</html>
